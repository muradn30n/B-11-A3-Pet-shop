<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Living Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e89af11fb4.js" crossorigin="anonymous"></script>
    <style>
        .adlam-display-font {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        .sora-font {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="adlam-display-font">
    <header class="sora-font">
        <!-- navbar section -->
        <nav class="bg-[#FFF9F4] border-b-2 lg:border-none">
            <div class="sm:p-4 sm:mx-4 max-w-screen-2xl h-24 flex justify-between lg:mx-36 items-center">
                <!-- for small devices -->
                <div class="flex items-center justify-between w-full sm:hidden">
                    <img src="assets/logo-header.png" alt="logo" class="ml-3">
                    <i class="fa-solid fa-bars text-2xl cursor-pointer mr-3"></i>
                </div>

                <!-- Navbar for larger screens -->
                <div class="hidden sm:flex justify-between w-full items-center">
                    <!-- logo -->
                    <div class="flex items-center gap-3">
                        <img src="assets/logo-header.png" alt="logo">
                        <h2 class="py-9 text-2xl font-normal text-[#111111] ">Browse<span
                                class="text-[#FFDC26]">4</span>Pets
                        </h2>
                    </div>
                    <!-- menu buttons -->
                    <div>
                        <ul class="flex text-xl font-normal gap-8">
                            <li class="list-none hover:bg-slate-200 rounded-xl p-2">Find a Pet</li>
                            <li class="list-none hover:bg-slate-200 rounded-xl p-2">Breeds</li>
                            <li class="list-none hover:bg-slate-200 rounded-xl p-2">Contact us</li>
                        </ul>
                    </div>
                    <!-- login  -->
                    <div class="flex items-center gap-4">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button
                            class="font-normal text-xl text-[#111111] border border-[#FFDC26] py-2 px-7 rounded-xl hover:bg-[#ffdc26]">Login</button>
                        <button
                            class="font-normal text-xl text-[#111111] bg-[#FFDC26] rounded-xl py-2 px-7 hover:bg-[#FFF9F4] hover:border border-[#FFDC26]">Register</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner section -->
        <section>
            <div
                class="mx-auto px-5 md:px-5 lg:px-0 lg:mx-20 xl:mx-40 my-5 lg:my-16 bg-[url(assets/cat-big.png)] bg-contain xl:bg-cover bg-bottom bg-no-repeat h-[420px] md:h-[530px] lg:h-[670px] xl:h-[710px]">
                <div class=" space-y-5 ">
                    <h1 class="text-3xl lg:text-5xl text-[#111111] ">
                        Pamper Your
                        Pet,<br>Because They
                        Deserve <br>the Best</h1>
                    <p class="sora-font lg:text-xl md:w-[60%] lg:w-full text-[#585858] lg:leading-9">Discover a world of
                        treats,
                        toys,
                        and
                        essentials handpicked
                        for <br class="hidden lg:block"> your furry friends. Shop now and make tails wag with joy!</p>
                    <button
                        class="sora-font  bg-[#FFDC26]  px-5 h-16 lg:h-12 text-base w-36 lg:text-xl font-normal rounded-xl  hover:bg-[#FFF9F4] hover:border border-[#FFDC26]">Find
                        a pet</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
